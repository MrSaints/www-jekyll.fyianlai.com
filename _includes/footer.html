<footer class="footer block">
    <div class="wrapper">
        {% if paginator.total_pages > 1 %}
        <div class="paginator block">
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">&lsaquo; Older</a>
        {% endif %}
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="prev">Newer &rsaquo;</a>
        {% endif %}
        </div>
        {% endif %}
        <div class="sign-off block">
            <small class="footer-copyright">&copy; {{ site.time | date: '%Y' }} Ian Lai</small>
            <ul class="footer-links">
                <li><a href="#"><i class="fa fa-behance"></i></a></li>
                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                <li><a href="#"><i class="fa fa-github-alt"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
</html>
