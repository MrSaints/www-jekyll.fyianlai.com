<footer class="footer block">
    <div class="wrapper">
        {% if paginator.total_pages > 1 %}
        <div class="paginator block">
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">&lsaquo; Older</a>
        {% endif %}
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="prev">Newer &rsaquo;</a>
        {% endif %}
        </div>
        {% endif %}
        <div class="sign-off block">
            <small class="footer-copyright">&copy; {{ site.time | date: '%Y' }} Ian Lai</small>
            <ul class="footer-links">
                <li><a href="{{ site.social.behance }}"><i class="fa fa-behance"></i></a></li>
                <li><a href="{{ site.social.dribbble }}"><i class="fa fa-dribbble"></i></a></li>
                <li><a href="{{ site.social.github }}"><i class="fa fa-github-alt"></i></a></li>
                <li><a href="{{ site.social.twitter }}"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>
</footer>

<!--
    Google Analytics
-->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.analytics_id }}', '{{ page.url }}');
    ga('send', 'pageview');
</script>

</body>
</html>
